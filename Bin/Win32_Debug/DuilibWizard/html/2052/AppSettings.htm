<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = WndSettings;

function InitDocument(document)
{
	setDirection();
	window.external.Load(document);
	InitControls();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function InitControls()
{
	EMPTY_PROJECT.disabled = true;
	empty_project_title.disabled = true;

	PRE_COMPILED_HEADER.disabled = false;
	pre_compiled_header_title.disabled = false;

	STATIC_RELEASE.disabled = false;
	static_release_compiled.disabled = false;
	
	USE_OLE_INITIALIZECOM.disabled = false;
	ole_initializecom.disabled = false;
	if (WIN_APP.checked)
	{
		EMPTY_PROJECT.disabled = false;
		empty_project_title.disabled = false;
	}
	
	if (PRE_COMPILED_HEADER.disabled)
	{
		PRE_COMPILED_HEADER.checked = true;
	}

	ToggleImage();
}

function OnAppType()
{
	InitControls();
}

function OnEmptyProject()
{
	var bChecked = true;
	if(EMPTY_PROJECT.checked)
		bChecked = true;
	else
		bChecked = false;
	
	PRE_COMPILED_HEADER.disabled = bChecked;
	pre_compiled_header_title.disabled = bChecked;
	
	STATIC_RELEASE.disabled = bChecked;
	static_release_compiled.disabled = bChecked;
	
	USE_OLE_INITIALIZECOM.disabled = bChecked;
	ole_initializecom.disabled = bChecked;

}

function ToggleImage()
{
	WIN_APP_IMAGE.style.display = 'none';

	if (WIN_APP.checked)
	{
		WIN_APP_IMAGE.style.display = 'block';
		return;
	}
}

</SCRIPT>
