<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;

function InitDocument(document)
{
	if("true" == window.external.FindSymbol("CONSOLE_TYPE_ONLY"))
	{
		WIN_APP.disabled = true;
		DLL_APP.disabled = true;
		LIB_APP.disabled = true;
	}
	setDirection();
	window.external.Load(document);
	InitControls();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function InitControls()
{
	
}

function OnMFCorATLChange()
{
	if (PRE_COMPILED_HEADER.disabled)
	{
		PRE_COMPILED_HEADER.checked = true;
	}

}
function OnAppType()
{
	InitControls();
}

function OnEmptyProject()
{
	if (!EMPTY_PROJECT.disabled)
	{
		if (window.external.FindSymbol("IS_EXPRESS_SKU"))
		{
			SUPPORT_ATL.disabled = true;
			support_atl_title.disabled = true;
			SUPPORT_MFC.disabled = true;
			support_mfc_title.disabled = true;
		}
	}
}

function ToggleImage()
{
	CONSOLE_APP_IMAGE.style.display = 'none';
	WIN_APP_IMAGE.style.display = 'none';
	DLL_APP_IMAGE.style.display = 'none';
	LIB_APP_IMAGE.style.display = 'none';

}

</SCRIPT>
